<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #0a192f;
            color: #e6f1ff;
        }
        
        header {
            background: linear-gradient(rgba(10, 25, 47, 0.7), rgba(10, 25, 47, 0.7)),
                        url('https://source.unsplash.com/random/1920x1080/?technology') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #8892b0;
            animation: fadeInUp 1s ease 0.2s;
            animation-fill-mode: both;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            background-color: transparent;
            color: #64ffda;
            text-decoration: none;
            border: 2px solid #64ffda;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 0.4s;
            animation-fill-mode: both;
        }

        .cta-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.2);
        }

        .features {
            padding: 8rem 2rem;
            background: linear-gradient(rgba(17, 34, 64, 0.97), rgba(17, 34, 64, 0.97)),
                        url('https://source.unsplash.com/random/1920x1080/?circuit') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        .features h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #64ffda;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .feature {
            padding: 2.5rem;
            background: rgba(26, 47, 78, 0.8);
            border-radius: 15px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            position: relative;
            overflow: hidden;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .feature:hover::before {
            transform: translateX(100%);
        }

        .feature h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #64ffda;
        }

        .feature p {
            color: #8892b0;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .feature i {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #64ffda;
            opacity: 0.9;
        }

        nav {
            background-color: rgba(10, 25, 47, 0.95);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        nav.scrolled {
            padding: 1rem;
            background-color: rgba(10, 25, 47, 0.98);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex: 1;
        }

        nav a {
            color: #64ffda;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #64ffda;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(100, 255, 218, 0.3),
                            0 0 20px rgba(100, 255, 218, 0.3),
                            0 0 30px rgba(100, 255, 218, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(100, 255, 218, 0.5),
                            0 0 30px rgba(100, 255, 218, 0.5),
                            0 0 40px rgba(100, 255, 218, 0.5);
            }
        }

        .logo {
            position: absolute;
            left: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.1);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="logo.jpg" alt="Site Logo" class="logo-img">
            </a>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header class="hero" id="home">
        <h1>Welcome to BizEase</h1>
        <p>Discover the best solutions for your needs</p>
        <a href="features.html" class="cta-button">Explore Features</a>
    </header>

    <script>
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
