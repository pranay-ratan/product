<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                        url('https://source.unsplash.com/random/1920x1080/?night-city') no-repeat center center fixed;
            background-size: cover;
            color: #e6f1ff;
        }

        .contact-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
            animation: fadeIn 1s ease;
        }

        .contact-info {
            padding: 2rem;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            color: #64ffda;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(26, 47, 78, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(10px);
            background: rgba(26, 47, 78, 0.6);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .info-item i {
            font-size: 1.5rem;
            color: #64ffda;
            margin-right: 1rem;
        }

        .contact-form {
            background: rgba(26, 47, 78, 0.5);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            animation: slideUp 1s ease;
        }

        .contact-form h1 {
            color: #64ffda;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #64ffda;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 5px;
            color: #e6f1ff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .preference-section {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(26, 47, 78, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .preference-section h3 {
            color: #64ffda;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
        }

        .contact-option {
            position: relative;
            height: 140px;
            cursor: pointer;
            perspective: 1000px;
        }

        .option-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
        }

        .option-front,
        .option-back {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.2rem;
            background: rgba(26, 47, 78, 0.6);
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: all 0.3s ease;
        }

        .option-back {
            transform: rotateY(180deg);
            background: rgba(100, 255, 218, 0.1);
        }

        .contact-option input:checked + .option-card {
            transform: rotateY(180deg);
        }

        .contact-option {
            z-index: 1;
        }

        .contact-option:hover {
            z-index: 2;
        }

        .option-icon {
            font-size: 1.8rem;
            color: #64ffda;
            margin-bottom: 0.8rem;
        }

        .option-title {
            font-size: 1rem;
            color: #e6f1ff;
            margin-bottom: 0.3rem;
            text-align: center;
        }

        .option-description {
            font-size: 0.8rem;
            color: #8892b0;
            text-align: center;
            line-height: 1.3;
        }

        .selected-indicator {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            color: #64ffda;
            font-size: 1rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .contact-option input:checked ~ .selected-indicator {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .radio-option input[type="radio"]:checked + label {
            animation: pulse 0.5s ease;
        }

        button {
            background: transparent;
            color: #64ffda;
            padding: 1rem 2rem;
            border: 2px solid #64ffda;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        button:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            transform: translateY(-3px);
        }

        button:hover::before {
            transform: translateX(100%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                margin: 2rem auto;
            }
            .contact-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0.5rem;
            }
            
            .contact-option {
                height: 120px;
            }
            
            .option-icon {
                font-size: 1.5rem;
            }
            
            .option-title {
                font-size: 0.9rem;
            }
            
            .option-description {
                font-size: 0.75rem;
            }
        }

        /* Back button styles */
        .back-button {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            background: transparent;
            color: #64ffda;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            padding: 0.6rem 1rem;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            width: auto;
            min-width: fit-content;
        }

        .back-button:hover {
            transform: translateX(-5px);
            border-color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }

        .back-button i {
            font-size: 1rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal {
            background: rgba(26, 47, 78, 0.95);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            text-align: center;
            max-width: 300px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        .modal h3 {
            color: #64ffda;
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
        }

        .modal p {
            color: #8892b0;
            margin-bottom: 1.2rem;
            line-height: 1.4;
            font-size: 0.9rem;
        }

        .modal-buttons {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
        }

        .modal-button {
            padding: 0.5rem 1rem;
            border: 1px solid #64ffda;
            border-radius: 4px;
            background: transparent;
            color: #64ffda;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            min-width: 80px;
        }

        .modal-button.confirm {
            background: #64ffda;
            color: #0a192f;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(100, 255, 218, 0.2);
        }

        @media (max-width: 768px) {
            .back-button {
                bottom: 1rem;
                left: 1rem;
                font-size: 0.8rem;
                padding: 0.5rem 0.8rem;
            }
            
            .modal {
                max-width: 280px;
            }
            
            .modal h3 {
                font-size: 1.1rem;
            }
            
            .modal p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Our Location</h3>
                    <p>123 Innovation Street, Tech City, TC 12345</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email Us</h3>
                    <p>contact@example.com</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <h3>Call Us</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h1>Contact Us</h1>
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group preference-section">
                    <h3>Preferred Contact Method</h3>
                    <div class="contact-options">
                        <label class="contact-option">
                            <input type="radio" name="contact_preference" value="email" required>
                            <div class="option-card">
                                <div class="option-front">
                                    <i class="fas fa-envelope option-icon"></i>
                                    <div class="option-title">Email</div>
                                    <div class="option-description">Response within 24h</div>
                                </div>
                                <div class="option-back">
                                    <i class="fas fa-check-circle option-icon"></i>
                                    <div class="option-title">Email Selected</div>
                                </div>
                            </div>
                            <i class="fas fa-check-circle selected-indicator"></i>
                        </label>

                        <label class="contact-option">
                            <input type="radio" name="contact_preference" value="phone" required>
                            <div class="option-card">
                                <div class="option-front">
                                    <i class="fas fa-phone option-icon"></i>
                                    <div class="option-title">Phone</div>
                                    <div class="option-description">Quick phone support</div>
                                </div>
                                <div class="option-back">
                                    <i class="fas fa-check-circle option-icon"></i>
                                    <div class="option-title">Phone Selected</div>
                                </div>
                            </div>
                            <i class="fas fa-check-circle selected-indicator"></i>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <button class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back
    </button>

    <div class="modal-overlay">
        <div class="modal">
            <h3>Leave Page?</h3>
            <p>Contact us now for a limited time offer!</p>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeModal()">Cancel</button>
                <button class="modal-button confirm" onclick="confirmNavigation()">Leave</button>
            </div>
        </div>
    </div>

    <script>
        const modalOverlay = document.querySelector('.modal-overlay');
        const backButton = document.querySelector('.back-button');

        backButton.addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
        });

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        function confirmNavigation() {
            window.location.href = 'index.html';
        }

        // Close modal when clicking outside
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                preferredContact: formData.get('preferred_contact'),
                newsletter: formData.get('newsletter_signup'),
                message: formData.get('message')
            };

            // Log the form data (for testing)
            console.log('Form submission:', data);

            // Show success message
            showModal('Thank you!', 'Your message has been sent successfully.');
            
            // Reset the form
            e.target.reset();
        });
    </script>
</body>
</html>
